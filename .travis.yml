language: shell
dist: trusty
sudo: required
os: linux
script:
- TIMESTAMP=$(date +%s)
- mkdir -p releases/$TIMESTAMP
- cd nginx-build
- sh ./require.sh
- sh ./build.sh
- cp -r debian nginx-1*/
- cd nginx-1*
- sudo dpkg-buildpackage -b -uc
- cd ..
- sudo chmod -R 777 nginx-1* *.deb
- ls -alh *.deb
- cp *.deb ../releases/$TIMESTAMP
- ./nginx-1*/objs/nginx -V
- file ./nginx-1*/objs/nginx
- ldd ./nginx-1*/objs/nginx
- cd ..
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - sourceline: deb https://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main
      key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
    packages:
    - unzip
    - gawk
    - wget
    - git
    - perl
    - clang-6.0
    - libexpat-dev
    - libpcre3-dev
    - libxml2-dev
    - libxslt-dev
    - libgeoip-dev
    - libgd-dev
    - libpam0g-dev
    - libperl-dev
    - libluajit-5.1
    - uuid-dev
    - debhelper
deploy:
  provider: s3
  access_key_id: "$ACCESS_KEY_ID"
  secret_access_key: "$SECRET_ACCESS_KEY"
  bucket: my-scripts-releases
  skip_cleanup: true
  local_dir: releases
  endpoint: https://storage.huihui.cat